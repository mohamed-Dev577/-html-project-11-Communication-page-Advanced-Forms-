<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>نموذج تواصل</title>
    </head>
    <body>
      <header>
        <h1>تواصل معي </h1>
      </header>
      
       <main>
        <form action="#" method="post">

            <label for="name">الاسم</label><br>
            <input type="text" id="name" name="name" placeholder="اكتب اسمك" required>
            <br><br>


            <label for="email">البريد الالكتروني</label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <br><br>

            <label for="password">كلمة المرور</label><br>
            <input type="text" id="password" name="password" required>
            <br><br>

            <label for="reason">سبب التواصل</label><br>
            <select id="reason" name="reason">
              <option>استفسار </option>
              <option>اقتراح </option>
              <option>مشكلة </option>
             </select>
             <br><br>

             <label for="message">رسالتك </label>
             <textarea id="message" name="message" rows="4" cols="30" placeholder="اكتب رسالتك"></textarea>
             <br><br>
             <button type="submit">ارسال</button>
             </form>
            </main>

            <footer>
              <p>&copy; صنع بواسطة محمد المطور ,جميع الحقوق محفوظة</p>
            </footer>
            </body>
            </html>
